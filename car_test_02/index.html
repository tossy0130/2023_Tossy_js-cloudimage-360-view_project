    // ========================================== とりあえずの処理 
    // === 表示・非表示　切り替え
    function toggleImages() {
        var carRoute = document.getElementById('car_route');
        var carRoute02 = document.getElementById('car_route_02');

        // car_routeを非表示にし、car_route_02を表示する
        carRoute.style.display = 'none';
        carRoute02.style.display = 'block';
    }

     // === 表示・非表示　切り替え
     function toggleImages_02() {
        var carRoute = document.getElementById('car_route');
        var carRoute02 = document.getElementById('car_route_02');

        // car_routeを非表示にし、car_route_02を表示する
        carRoute.style.display = 'block';
        carRoute02.style.display = 'none';
    }


</script>
